<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭкоДруг - Рассчитайте свой углеродный след и уменьшите его</title>
    <meta name="description" content="Экологический помощник поможет вам рассчитать углеродный след от различных видов транспорта и предложит советы по его уменьшению.">
    <meta name="keywords" content="экологический помощник, углеродный след, рассчитать углеродный след, уменьшить углеродный след, защита окружающей среды, экологичность">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="image.jpg" type="image/jpg">
    <link rel="icon" href="image.jpg" type="image/jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="canonical" href="https://foxteam289.github.io/ecologer_helper">
    <meta property="og:title" content="Экологический помощник - Рассчитайте свой углеродный след и уменьшите его">
    <meta property="og:description" content="Экологический помощник поможет вам рассчитать углеродный след от различных видов транспорта и предложит советы по его уменьшению.">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://foxteam289.github.io/ecologer_helper/image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Экологический помощник - Рассчитайте свой углеродный след и уменьшите его">
    <meta name="twitter:description" content="Экологический помощник поможет вам рассчитать углеродный след от различных видов транспорта и предложит советы по его уменьшению.">
    <meta name="twitter:image" content="https://foxteam289.github.io/ecologer_helper/image.jpg">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-lang="title">Экологический помощник</h1>
            <div class="language-switcher">
                <button data-lang="ru" class="language-btn">RU</button>
                <button data-lang="en" class="language-btn">EN</button>
            </div>
        </header>
        <main>
            <form id="carbonForm">
                <label for="transport" data-lang="transport">Вид транспорта:</label>
                <select id="transport" name="transport">
                    <option value="car" data-lang="car">Автомобиль</option>
                    <option value="electricCar" data-lang="electricCar">Электромобиль</option>
                    <option value="bike" data-lang="bike">Велосипед</option>
                    <option value="public" data-lang="public">Общественный транспорт</option>
                    <option value="walking" data-lang="walking">Пешком</option>
                    <option value="scooter" data-lang="scooter">Электросамокат</option>
                    <option value="motorcycle" data-lang="motorcycle">Мотоцикл</option>
                    <option value="train" data-lang="train">Поезд</option>
                    <option value="plane" data-lang="plane">Самолет</option>
                    <option value="boat" data-lang="boat">Лодка</option>
                    <option value="bus" data-lang="bus">Автобус</option>
                </select>
                <label for="distance" data-lang="distance">Расстояние (км):</label>
                <input type="number" id="distance" name="distance" required>
                <button type="submit" data-lang="calculate">Рассчитать углеродный след</button>
            </form>
            <div id="result"></div>
            <div id="advice"></div>
        </main>
        <aside>
            <h2 data-lang="history">История поездок</h2>
            <ul id="tripHistory"></ul>
        </aside>
        <section id="materials">
            <h2 data-lang="materials">Советы и материалы</h2>
            <p data-lang="materialContent">Здесь будут полезные советы и материалы по снижению углеродного следа.</p>
        </section>
        <section id="share">
            <h2 data-lang="share">Поделитесь своими достижениями</h2>
            <button onclick="shareOnSocialMedia()">Поделиться в соц. сетях</button>
        </section>
        <section id="statistics">
            <h2 data-lang="statistics">Статистика и графики</h2>
            <canvas id="carbonChart"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
